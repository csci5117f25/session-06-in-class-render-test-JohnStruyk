<!doctype html>
<html>
<head><title>Guest List</title></head>
<body>
  <h1>Guest List</h1>

  <form action="{{ url_for('submit_guest') }}" method="post">
    <label for="name">Name:</label><br>
    <input id="name" name="name" required><br>
    <label for="message">Message:</label><br>
    <input id="message" name="message" required><br>
    <button type="submit">Submit</button>
  </form>

  {% if guests %}
    <ol>
      {% for guest in guests %}
        <li><strong>{{ guest.name }}</strong>: {{ guest.message }}</li>
      {% endfor %}
    </ol>
  {% else %}
    <p>No guests yet.</p>
  {% endif %}
</body>
</html>
